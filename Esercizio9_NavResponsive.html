<!DOCTYPE html>
<html lang="en">
<head>
  <title>Barra di navigazione</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <meta name="description" content="Esempio di Navbar">
  <link rel="stylesheet" href="NavBar.css">
</head>
<body>
  <div class="hamburger-menu">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <nav class="nav">
    <ul class="ul">
      <li class="navbar"><a href="#" class="colored-navbar"><b>Navbar</b></a></li>
      <li class="home"><a href="#" class="colored-home">Home</a></li>
      <li class="link"><a href="https://google.com" class="colored-link">Link</a></li>
      <li class="dropdown">
        <select class="no-outline">
          <option>Dropdown</option>
          <option>Dropdown chose 1</option>
          <option>Dropdown chose 2</option>
          <option>Dropdown chose 3</option>
        </select>
      </li>
      <li class="disabled"><a href="#" class="color-disabled" disabled>Disabled</a></li>
      <li class="search">
        <input class="border" type="search" placeholder="Search">
        <button class="button">Search</button>
      </li>
      <hr>
    </ul>
  </nav>
</body>
</html>
