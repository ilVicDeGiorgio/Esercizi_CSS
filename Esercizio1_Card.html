<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card Example</title>
    <link rel="stylesheet" href="CardStyle.css">
    <meta name="description" content="Esempio di card">
</head>
<body>
    <article class="card">
        <img class="card-image" src="g.jpg" alt="Card image">
        <h2 class="card-title">Card Title</h2>
        <p class="card-description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <hr class="card-line">
        <p class="card-item">An item</p>
        <hr class="card-line">
        <p class="card-item">A second item</p>
        <hr class="card-line">
        <p class="card-item">A third item</p>
    </article>
</body>
</html>
